<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SignUp</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="have">


	<div class="left_side">

		<h1>Welcome To Crown Stack</h1>
		<h2>&nbsp&nbsp&nbspJoin Us Here !</h2>
				<img id="arrow" src="./Icons/arrow.png" style="width:100px" ><img id="arrow"   src="./Icons/arrow.png" style="width:80px" ><img id="arrow" src="./Icons/arrow.png" style="width:60px">
		
	</div>



		<div class="container">

			<img src="./Icons/user.jpg" alt="" width="60px" style="padding:0;margin-top:-15px;margin-bottom: 10px; border-radius: 50%">
						<hr>
						<br>
			<form action="signUp" method="post" >
				<div class="input">
					<label>First Name:&nbsp&nbsp&nbsp&nbsp</label>
					<input type="text" name="firstname" placeholder="Enter your First Name.."><br>
					<span>This field is required</span>
				</div>
				
            <div class="input">
				<label>LastName:&nbsp&nbsp&nbsp&nbsp</label>
				<input type="text" name="lastname" placeholder="Enter your Last Name.."><br>
				<span>This field is required</span>
			</div>	
				
			<div class="input">
				<label>Email:&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
				<input type="email" name="email" placeholder="Enter your Email..."><br>
				<span>This field is required</span>
			</div>
				
			<div class="input">
				<label>Mobile:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
				<input type="tel" name="mobile" placeholder="Enter your mobile.." pattern="[0-9]{10}"><br>
				<span>This field is required</span>
			</div>

			<div class="input">
				<label>Password:&nbsp&nbsp&nbsp&nbsp</label>
				<input type="password" name="password" placeholder="Password"><br>
				<span>This field is required</span>
			</div>

			<div class="input">
				<label>Password 2:&nbsp</label>
				<input type="password" name="password2" placeholder="Confirm Password"><br>
				<span>This field is required</span><br>
			</div>

				<label><input type="submit" name="submit" value="Submit"></label>	

			</form>
			<hr>
			<p>Already a user ?&nbsp <a href="./login.html">login here</a></p>

		<div>

	</div>
	
</body>
</html>
