<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SignUp</title>
	<link rel="icon" type="image/png" href="../Icons/arrow.png">
	<link rel="stylesheet" href="../css/signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="have">

		<div class="left_side">

			<h1>Welcome To Crown Stack</h1>
			<h2>&nbsp&nbsp&nbspJoin Us Here !</h2>
				<img id="arrow" src="../Icons/arrow.png" style="width:100px" >
				<img id="arrow" src="../Icons/arrow.png" style="width:80px" >
				<img id="arrow" src="../Icons/arrow.png" style="width:60px">
		</div>

		<div class="container">

			<img src="../Icons/user.jpg" alt="" width="60px" style="padding:0;margin-left:44%;margin-top:-15px;margin-bottom: 10px; border-radius: 50%">
			<h4 >Sign Up</h4><hr>

			<form action="../html/index.html" method="post" onsubmit="return SignUp()">
				<div class="input" style="display:flex">
					<label>User Name:</label>
					
					<div class="mywidth" style="width:100%;">
						<i class="fa fa-user"></i>
						<input id="user" type="text" name="username" onfocus="hide('username')"  pattern="[A-Za-z]{5,}" placeholder="Enter the User Name.." ><br>
						<span id="username" style="color:red;display:none;">This field is required atleast 5 characters</span>
					</div>	
				
				</div>
				
			<div class="input" style="display:flex">
				<label>Email:</label>
					
				<div class="mywidth" style="width:100%;">
						
					<i class="fa fa-envelope"></i>
					<input id="mail" type="email" name="email" onfocus="hide('email')" placeholder="Enter your Email..." /><br>
					<span id="email"style="color:red;display:none;" >Please enter the correct email</span>
				</div>
			</div>	
				
			<div class="input" style="display:flex">
				<label>Mobile:</label>
				
				<div class="mywidth" style="width:100%;">
					
					<i class="fa fa-phone"></i>
					<input id="phone" type="tel" name="mobile" onfocus="hide('mobile')"  placeholder="Enter your mobile.." pattern="[0-9]{10}" >
					<br>
					<span id="mobile" style="color:red;display:none;">This field is required</span>
				</div></div>

			<div class="input" style="display:flex">
				<label >Date Of Birth:</label>
				<div class="mywidth" style="width:100%">
					&nbsp&nbsp&nbsp	
					<input type="date" id="birthday" name="birthday"  >
				</div>
			</div>

			<div class="input" style="display:flex">
				<label >Gender:</label>
				
				<div class="mywidth" style="width:100%;">
					&nbsp&nbsp&nbsp&nbsp
					<select name="gender" id="gender">
						<option value="" disabled selected hidden>Choose Gender...</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>

				</div></div>

			<div class="input" style="display:flex">
					<label>Password:</label>
				<div class="mywidth" style="width:100%">

					<i class="fa fa-key"></i>
					<input type="password" id="pass" name="password" onfocus="hide('password')" placeholder="Password" /><br>
					<span id="password" style="color:red;display:none;">This field is required</span></div>
			</div>

			<div class="input" style="display:flex">
				<label>Password 2:</label>
				<div class="mywidth" style="width:100%;">
					
					<i class="fa fa-key"></i>
					<input type="password" id="pass2" name="password2" onfocus="hide('password2')" placeholder="Confirm Password" /><br>
					<span id="password2" style="color:red;display:none;">Please enter correct password</span><br>
				</div></div>

			<input type="submit" name="submit" value="Submit">	

			</form>
			<hr>
			<p>Already a user ?&nbsp <a href="../html/login.html">login here</a></p>

		<div>

	</div>

	<script src="../javascript/signupscript.js" ></script>
	
</body>
</html>
