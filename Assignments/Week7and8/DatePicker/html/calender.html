<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calender</title>
	<link rel="stylesheet" href="../css/calender.css">
	<link rel="stylesheet" href="../css/timepicker.css">
	<script src="../javascript/utilityfunctions.js" type="text/javascript"></script>

</head>
<body>

	<div class="container">

		<div class="date-picker">

			<div class="date-wrapper">
				<div class="heading">Calender</div>

				<div class="calender" style="padding:20px">

					<div class="wrapper">

						<div class="month-wrapper year-wrapper">

							<div class="month-left-arrow"><</div>
								<div id="year-selector" class="month-month month-length"></div>
							<div class="month-right-arrow">></div>

						</div>	

						<div class='month-wrapper'>
							<div class="left-arrow"><</div>
								<div id="months" class="month length"></div>
							<div class="right-arrow">></div>
						</div>


					</div>

					<div class="dateFormatter">
						<div class="Dates">
							<div class="block block-day"></div>
							<div class="block block-date"></div>
							<div class="block block-month"></div>
							<div class="block block-year"></div>
						</div>
					</div>

					<div class="weeks">
						<div id="years" class="year length grid-container"></div>
					</div>


					<div class="timer">
						<img src="../Icon/clock-white.svg" class="clock-image display" width="20x" height="20px">

						<div class="accordian">
												<div class="time-picker" data-time="00:00">
								<div class="hour">

									<div class="hr-up"></div>
										<input class="hr" type="number" name="" value="00" placeholder="">
									<div class="hr-down"></div>

								</div>

								<div class="separator">:</div>

									<div class="minute">
										<div class="min-up"></div>
											<input class="min" type="number" name="" value="00" placeholder="">

										<div class="min-down"></div>
									</div>

									<div class="meridian hour">
										<div class="mer-up "></div>
											<div id="mer"class="min">AM</div>

										<div class="mer-down"></div>
									</div>

								</div>
							
						</div>

					</div>
				</div>


			</div>


		</div>

	</div>

<script src="../javascript/data.js" type="text/javascript"></script>

<script src="../javascript/timepicker/timepicker.js" type="text/javascript"></script>

<script src="../javascript/calender.js" type="text/javascript"></script>

<script src="../javascript/week.js" type="text/javascript"></script>


<script src="../javascript/days.js" type="text/javascript"></script>
<script src="../javascript/day.js" type="text/javascript"></script>

<script src="../javascript/month.js" type="text/javascript"></script>
<script src="../javascript/arrows.js"></script>

	<script type="text/javascript">

		function showCalender(){

			GET('#years').style.visibility="visible"

		}
	
	</script>
	
</body>
</html>
