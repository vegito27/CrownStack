<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Table</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<table class="centered">
		<h2 class="centered">Diabetes Table</h2>
		<thead>
			<tr>
				<th rowspan="2" >State of Health</th>
				<th colspan="2">Fasting Value</th>
				<th>After Eating</th>
			</tr>

			<tr>
				<th>Maximum</th>
				<th>Maximum</th>
				<th>2 hours After Eating</th>						
			</tr>

		</thead>
		<tbody>
			<tr>
				<td>Healthy</td>
				<td>70</td>
				<td>100</td>
				<td>Less than 140</td>
			</tr>
			<tr>
				<td>Pre-Diabetes</td>
				<td>101</td>
				<td>126</td>
				<td>140 to 200</td>
			</tr>
			<tr>
				<td>Diabetes</td>
				<td>More than 126</td>
				<td>N/A</td>
				<td>More than 200</td>
			</tr>
			
		</tbody>
	</table>
	
</body>
</html>
