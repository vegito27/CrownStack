<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animation2</title>
	<link rel="stylesheet" href="./style3.css">
</head>
<body>

	<div class="cube">
		<div class="container">
			<div class="box front">Front</div>
			<div class="box back">Back</div>
			<div class="box right">Right</div>
			<div class="box left">Left</div>
			<div class="box top">Top</div>
			<div class="box bottom">Bottom</div>
		</div>

	</div>
	

	<div class="button">
		
		<label><input type="radio" name="rotate-cube" value="front" checked /> Front</label>
		<label><input type="radio" name="rotate-cube" value="right" /> Right</label>
		<label><input type="radio" name="rotate-cube" value="back" /> Back</label>
		<label><input type="radio" name="rotate-cube" value="left" /> Left</label>
		<label><input type="radio" name="rotate-cube" value="top" /> Top</label>		
		<label><input type="radio" name="rotate-cube" value="bottom" /> Bottom</label>
		
	</div>


	<script src="./script.js"></script>


</body>
</html>
